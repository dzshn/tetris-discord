name: Lint project

on: [push, pull_request]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup Python 3.9
              uses: actions/setup-python@v2
              with:
                  python-version: 3.9

            - name: Install poetry
              run: |
                  curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -

            - name: Install project
              run: |
                  poetry install

            - name: Lint with flake8
              run: |
                  poetry run flake8 . --format="::error file=%(path)s,line=%(row)d,col=%(col)d::[%(code)s] %(text)s"

            - name: Lint with black
              run: |
                  poetry run black --check . 2>&1 | awk "/^would reformat/ { print \"::error file=\" \$3 \"::doesn't have black's formatting\" }"

            - name: Lint with isort
              run: |
                  poetry run isort . --check --quiet
