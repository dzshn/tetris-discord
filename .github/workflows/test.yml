name: Test project

on: [push, pull_request]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup Python 3.10
              uses: actions/setup-python@v2
              with:
                  python-version: '3.10'

            - name: Install poetry
              run: curl -sSL https://install.python-poetry.org | python3 -

            - name: Install tox
              run: pip3 install tox

            - name: Test with tox
              run: tox
