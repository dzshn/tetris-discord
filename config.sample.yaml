# TODO: other values, who knows!
prefix: 'tt!'
skins:
    - name: 'default'
      # Ordered as: [Background, I, L, J, S, Z, T, O, Garbage, Ghost]
      # This can be any text. If you're using custom emotes, use the <:name:id> format.
      # Due to discord's limits with embeds, their names should have at most two characters
      # or the text size exceeds 4096 chars
      pieces: ['⬛', '🟦', '🟧', '🟦', '🟩', '🟥', '🟪', '🟨', '🔳', '◽']

      # The emotes for the buttons
      controls:
          # Left/right
          drag: ['◀️', '▶️']
          # DAS left/right
          das: ['⏪', '⏩']
          # Soft drop/hard drop
          drop: ['🔽', '⏬']
          # Rotate ccw, cw, 2x
          rotate: ['↪️', '↩️', '🔄']
          swap: '🔀'

status-channel: null

redis: 'auto' # 'fakeredis', 'aioredis' or 'auto'; use aioredis if you are using a server
